    <body>
    	<h1 id="title">Week 5 - Lesson 53</h1>
    	<p>DOM Document object manipulation. A document is an 'html document' element of the window. </p>
    	<p>Putting the script before the title tag is run gives us null. Putting it after the title id is created will let it recognize the id.</p>
    	<p>Say hello to 
    		<input id="name" type="text">
    		<button onclick="sayHello();">
    			Say Hi!!
			</button>
    	</p>

    	<div id="content"></div>

    	<!-- Javascript that affects behaviour goes at the end -->
    	<script src="./js/script.js" type="text/javascript"></script>
    </body>
